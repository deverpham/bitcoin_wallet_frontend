<form (submit) ="submit()" class='w-50 d-flex flex-wrap flex-column m-auto'>
  <div class='w-25 m-auto'>
    <img  class='img-fuild' src = 'assets/logo.svg'/>
  </div>
  <div class='form-group w-50 m-auto'>
    <label for="email">Email</label>
    <input class='form-control' type="email" id="email" name = "email" [(ngModel)] = 'user.email'>
  </div>

  <div class='form-group  w-50 m-auto'>
    <label for="password">Password</label>
    <input class='form-control' type="password" id="password" name = "password" [(ngModel)] = 'user.password'>
  </div>
  <div  *ngIf='loading'class='loading'>
    <img  class='img-fluid'src= 'assets/loading.gif' /> 
  </div>
  <div class='mt-3 m-auto'> 
    <button  class='btn btn-success  mt-2'  type='submit'>Submit</button>
  </div>
  <div class='text-center mt-2'>
    <small>Not yet Member? <a [routerLink]="['/register']"> Sign up</a></small>
  </div>
</form>
