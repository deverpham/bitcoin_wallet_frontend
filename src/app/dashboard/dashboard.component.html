<table class="table ">
  <thead>
    <tr>
        
      <th scope="col"></th>
      <th scope="col">#</th>
      <th scope="col">Time</th>
      <th scope="col">Amount</th>
      <th scope="col">Confirmations</th>
      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor ='let tx of txs' [ngClass] = "{
        'table-success': tx.type =='received',
         'table-danger' : tx.type == 'send'
                  }">
      <th  >{{tx.type}} - {{tx.address}}</th>
      <td >{{tx.block_height}}</td>
      <td>{{tx.date}}</td>
      <td>{{tx.total}} BTC</td>
      <td>{{tx.confirmations}}</td>
      <td><a href = '{{detailUrl}}{{tx.hash}}' target='_blank'> View</a> </td>
    </tr>
  </tbody>
</table>
<div class='row d-flex justify-content-between'>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Total Users</h5>
      <p class="card-text">{{totalUsers}}</p>
    </div>
  </div>
