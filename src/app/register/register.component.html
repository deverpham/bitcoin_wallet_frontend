<form
 class=' d-flex flex-wrap flex-column m-auto col-sm-12 col-lg-6'
 #f="ngForm"
 (ngSubmit)  = "f.form.valid && submit()" 
name="form">
    <div class='col-lg-4 col-6 m-auto' >
      <img  class='img-fuild' src = 'assets/logo.svg'/>
    </div>

    <div class='input-wrap col-12 col-lg-7 m-auto'>

      <div class='form-group m-auto'>
        <label for="email">Email Address:</label>
        <input 
          class='form-control' 
          type="email" 
          id="email" 
          name = "email" 
          minlength="4"
          required
          [(ngModel)] = 'user.email' 
          #email="ngModel">
      </div>  
        <!--validate Email-->
      <div  *ngIf=' f.submitted && email.invalid' class="alert alert-danger mt-2" role="alert">
          <div *ngIf="email.errors.required">
            <small>Email is required.</small>
          </div>
          <div *ngIf="email.errors.minlength">
            <small>minimum length greater than 3.</small>
          </div>
      </div>
    </div>

    <div class='input-wrap col-12 col-lg-7 m-auto'>
        <div class='form-group m-auto'>
            <label for="phonenumber">Mobile Phone:</label>
            <input 
              class='form-control' 
              type="text" 
              id="phonenumber" 
              name = "phonenumber" 
              required
              minlength="6"
              [(ngModel)] = 'user.phonenumber' 
              #phone="ngModel">
          </div>     
          
          <!--validate Phone-->
          <div  *ngIf=' f.submitted && phone.invalid' class="alert alert-danger mt-2" role="alert">
              <div *ngIf="phone.errors.required">
                <small>Phone is required.</small>
              </div>
              <div *ngIf="phone.errors.minlength">
                <small>minimum length greather than 6</small>
              </div>
          </div>
    </div>
    
    <div class='input-wrap col-12 col-lg-7 m-auto'>
        <div class='form-group m-auto'>
            <label for="password">Password:</label>
            <input 
              class='form-control'
              type="password" 
              id="password" 
              name = "password" 
              [(ngModel)] = 'user.password'
              #password = 'ngModel'
              minlength="6"
              required>
          </div>
          <!--validate Password-->
          <div  *ngIf=' f.submitted && password.invalid' class="alert alert-danger mt-2" role="alert">
              <div *ngIf="password.errors.required">
                <small>password is required.</small>
              </div>
              <div *ngIf="password.errors.minlength">
                <small>minimum length  greater than 5.</small>
              </div>
           
          </div>
    </div>
   

    <div class='input-wrap col-12 col-lg-7 m-auto'>
        <div class='form-group  m-auto'>
            <label for="re_password">Retype Password:</label>
            <input 
            class='form-control' 
            type="password" 
            id="re_password" 
            name = "re_password" 
            [(ngModel)] = 'user.re_password'
            [appRetypepassword] = "user.password"
            required
            minlength="6"
            #re_password = "ngModel">
          </div>

          <!--validate Password-->
          <div  *ngIf=' f.submitted && re_password.invalid' class="alert alert-danger mt-2" role="alert">
              <div *ngIf="re_password.errors.required">
                <small>re-type password is required.</small>
              </div>
              <div *ngIf="re_password.errors.appRetypepassword">
                <small>re-type password not match password.</small>
              </div>
             
          </div>
    </div>

    <div  *ngIf='loading' class='loading'>
      <img  class='img-fluid'src= 'assets/loading.gif' /> 
    </div>
    <div  *ngIf='showError' class="alert alert-danger col-12 col-lg-7 m-auto error-message" role="alert">
       <span> {{error.message}}</span>
      </div>
    <div class='mt-3 m-auto'> 
      <button  class='btn btn-success  mt-2'   type='submit'>Submit</button>
    </div>
    <div class='text-center mt-2'>
      <small>Already have account? <a [routerLink]="['/login']"> Login</a></small>
    </div>
  </form>
