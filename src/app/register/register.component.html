<form class='w-50 d-flex flex-wrap flex-column m-auto'>
    <div class='w-25 m-auto logo' >
      <img  class='img-fuild' src = 'assets/logo.svg'/>
    </div>
    <div class='form-group w-50 m-auto'>
      <label for="email">Email Address:</label>
      <input class='form-control' type="email" id="email" name = "email" [(ngModel)] = 'user.email'>
    </div>
  
    <div class='form-group  w-50 m-auto'>
      <label for="phone_number">Mobile Phone:</label>
      <input class='form-control' type="text" id="phone_number" name = "phone_number" [(ngModel)] = 'user.phone_number'>
    </div>
    <div class='form-group  w-50 m-auto'>
      <label for="password">Password:</label>
      <input class='form-control' type="password" id="password" name = "password" [(ngModel)] = 'user.pasword'>
    </div>
    <div class='form-group  w-50 m-auto'>
      <label for="re_password">Retype Password:</label>
      <input class='form-control' type="password" id="re_password" name = "re_password" [(ngModel)] = 'user.re_password'>
    </div>
    <div  *ngIf='loading' class='loading'>
      <img  class='img-fluid'src= 'assets/loading.gif' /> 
    </div>
    <div class='mt-3 m-auto'> 
      <button  class='btn btn-success  mt-2'  (click)  = "submit()">Submit</button>
    </div>
    <div class='text-center mt-2'>
      <small>Already have account? <a [routerLink]="['/login']"> Login</a></small>
    </div>
  </form>
